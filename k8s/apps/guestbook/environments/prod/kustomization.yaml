apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod
resources:
- ../../base
- service.yaml
- rollout.yaml
- analysis-success-rate.yaml


patches:
- patch: |-
    $patch: delete
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: guestbook-ui
    
- patch: |-
    $patch: delete
    apiVersion: v1
    kind: Service
    metadata:
      name: guestbook-ui

- target:
    kind: Ingress
    name: guestbook-ui 
  patch: |-
    - op: replace
      path: /spec/rules/0/http/paths/0/path
      value: /*

    - op: replace
      path: /spec/rules/0/http/paths/0/pathType
      value: ImplementationSpecific
    
    - op: replace
      path: /spec/rules/0/http/paths/0/backend/service/name
      value: alb-rollout-root

- patch: |-
    $patch: replace
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: guestbook-ui
    path: /spec/rules/0/http/paths/0/backend/service/port/name
    value: use-annotation


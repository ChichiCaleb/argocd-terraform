apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads-staging
  namespace: argocd
  annotations:
     argocd-image-updater.argoproj.io/image-list: horizonclient/nginx-personal:~v0.1
     argocd-image-updater.argoproj.io/write-back-method: git
  finalizers:
   - resources-finalizer.argocd.argoproj.io

spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
   
    - matrix:
        generators:
         
          - git:
              repoURL: '{{metadata.annotations.workload_repo_url}}'
              revision: HEAD
              directories:
                - path: '{{metadata.annotations.workload_repo_basepath}}{{metadata.annotations.workload_repo_path}}/*'
        
          - clusters:
              selector:
                matchLabels:
                  environment: staging
  template:
    metadata:
      name: '{{path.basename}}-{{name}}-{{metadata.labels.environment}}'
      labels:
        workload: 'true'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.workload_repo_url}}'
        path: '{{metadata.annotations.workload_repo_basepath}}{{metadata.annotations.workload_repo_path}}/{{path.basename}}/environments/staging'
        targetRevision: '{{metadata.annotations.workload_repo_revision}}'
   
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true




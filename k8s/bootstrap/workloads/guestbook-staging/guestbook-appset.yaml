        #       kind: Ingress
        #       name: guestbook-ui 
        #     patch: |-
        #       - op: replace
        #         path: /metadata/annotations/[alb.ingress.kubernetes.io/certificate-arn]
        #         value: "arn:aws:acm:us-west-2:499653711972:certificate/e334081e-67af-4dd4-a8cb-0ab37021c201"
        #   - target:
        #       kind: ClusterSecretStore
        #       name: cluster-secretstore-sm
        #     patch: |-
        #       - op: replace
        #         path: /spec/provider/aws/region
        #         value: "us-west-2"
        #   - target:
        #       kind: ExternalSecret
        #       name: external-secrets-sm
        #     patch: |-
        #       - op: replace
        #         path: /spec/dataFrom/0/extract/key
        #         value: "creds"
      destination:
        namespace: staging
        name: '{{name}}'
      syncPolicy:
        automated: {}
        retry:
          backoff:
            duration: 1m
          limit: 20
        syncOptions:
          - CreateNamespace=true


          
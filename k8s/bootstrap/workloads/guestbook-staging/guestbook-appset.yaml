---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.slack: alerts
    notifications.argoproj.io/subscribe.on-sync-failed.slack: alerts
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: akuity.io/argo-cd-cluster-name
              operator: NotIn
              values: [in-cluster]
  template:
    metadata:
      name: guestbook
      labels:
        workload: 'true'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.workload_repo_url}}'
        path: '{{metadata.annotations.workload_repo_basepath}}{{metadata.annotations.workload_repo_path}}/guestbook/environments/staging'
        targetRevision: '{{metadata.annotations.workload_repo_revision}}'
        # kustomize:
        #   patches:
        #   - target:
        #       kind: Ingress
        #       name: guestbook-ui 
        #     patch: |-
        #       - op: replace
        #         path: /metadata/annotations/[alb.ingress.kubernetes.io/certificate-arn]
        #         value: "{{metadata.annotations.aws_certificate_arn}}"
        #   - target:
        #       kind: ClusterSecretStore
        #       name: cluster-secretstore-sm
        #     patch: |-
        #       - op: replace
        #         path: /spec/provider/aws/region
        #         value: "{{metadata.annotations.aws_region}}"
        #   - target:
        #       kind: ExternalSecret
        #       name: external-secrets-sm
        #     patch: |-
        #       - op: replace
        #         path: /spec/dataFrom/0/extract/key
        #         value: "{{metadata.annotations.workload_sm_secret}}"
      destination:
        namespace: guestbook
        name: '{{name}}'
      syncPolicy:
        automated: {}
        retry:
          backoff:
            duration: 1m
          limit: 20
        syncOptions:
          - CreateNamespace=true